[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
markers =
    mathematics: Tests for mathematics solutions
    physics: Tests for physics solutions
    chemistry: Tests for chemistry solutions
    biology: Tests for biology solutions
    computer_science: Tests for computer science solutions
